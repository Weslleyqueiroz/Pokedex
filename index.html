<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>
                
                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>
                    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur"
                </div>
                
            </li>
            <li>
                Ivysaur
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/002.png" alt="Ivysaur"
            </li>
            <li>
                Venusaur
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/normal/venusaur.png" alt="Venusaur"
            </li>
            <li>
                Charmander
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/004.png" alt="Charmander"
            </li>
            <li>
                Charmeleon
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/005.png" alt="Charmeleon"
            </li>
            <li>
                Charizard
                <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/006.png" alt="Charizard"
            </li>
        </ol>
